<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Secure Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .success-card {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .checkmark {
            animation: scaleIn 0.6s ease-out 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="success-card bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-md mx-4 text-center">
        <!-- Animated Checkmark -->
        <div class="checkmark mb-6">
            <svg class="w-24 h-24 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke-width="2" class="opacity-25"></circle>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12l2 2 4-4" class="opacity-100"></path>
            </svg>
        </div>
        
        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-gray-800 mb-3">
            ✅ Email Confirmed!
        </h1>
        
        <p class="text-gray-600 mb-6 text-lg">
            Your email has been successfully verified.
        </p>
        
        <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 mb-6 text-left">
            <p class="text-sm text-indigo-800">
                <strong>Next steps:</strong><br>
                You can now close this page and return to your journal to sign in with your verified account.
            </p>
        </div>
        
        <!-- Close Button -->
        <button 
            onclick="window.close()" 
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 shadow-md hover:shadow-lg"
        >
            Close This Page
        </button>
        
        <!-- Alternative Instructions -->
        <p class="text-sm text-gray-500 mt-4">
            If the button doesn't work, you can safely close this tab manually.
        </p>
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-400">
                Secure Cloud Journal<br>
                Encrypted • Private • Yours
            </p>
        </div>
    </div>
</body>
</html>
